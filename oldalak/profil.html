<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon">
    <script src="../javascript/main.js"></script>

</head>
<body>
    <header class="header">
        <a href="#" class="logo">FFórum</a>
        <nav class="navbar">
            
                <div class="pages">
                    <a href="../index.html">Kezdőlap</a>
                    <a href="#">Értékelések</a>
                    <a href="#">Felhasználók</a>
                    <a onclick="logout()">Kijelentkezés</a>
                </div>

                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Keresés">
                </div>
                
            
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile">
                <img class="profile-pic" src="../kepek/profile-pic-example.jpg" alt="Description of the image">
                <p class="full-name">Teljes név</p>
                <p class="username">@felhasznalonev</p>
            </div>
            <div class="details">
                <div class="detail-item">
                    <p class="data">28</p>
                    <p class="desc">Értékelések</p>
                </div>
                <div class="detail-item">
                    <p class="data">63</p>
                    <p class="desc">Hozzászólások</p>
                </div>
            </div>
            <div class="change">
                <button class="sign">Adatok módosítása</button>
            </div> 
        </div>
    </main>
    
</body>
</html>
