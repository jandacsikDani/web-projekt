<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentekzés</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../kepek/logo.jpg" type="image/x-icon">
    <script src="../javascript/login.js" defer></script>
    <script src="../javascript/menu.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <a href="../index.html" class="logo">FFórum</a>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Kezdőlap</a>
                </li>
                <li class="nav-item">
                    <a href="ertekelesek.html" class="nav-link">Értékelések</a>
                </li>
                <li class="nav-item">
                    <a href="review.html" class="nav-link">Film</a>
                </li>
                <li class="nav-item">
                    <a href="profiles.html" class="nav-link">Felhasználók</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Regisztráció</a>
                </li>
                <li class="nav-item">
                    <a href="profil.html" class="nav-link">Profil</a>
                </li>
                <li>
                    <div class="search">
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input class="search-input" type="search" placeholder="Keresés">
                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <p class="title">Bejelentekzés</p>
                <div class="input-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Jelszó</label>
                    <input type="password" name="password" id="password" required>
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Elfelejtett jelszó</a>
                    </div>
                </div>
                <div class="input-group">
                    <label for="stayin">Bejelentkezve maradok!</label>
                    <input type="checkbox" name="stayin" id="stayin">
                </div>
                <button class="sign">Bejelentekzés</button>
            <br>
            
            <p class="signup">Nincs még fiókod? 
                <a rel="noopener noreferrer" href="register.html" class="">Regisztráció</a>
            </p>
        </div>
    </main>
</body>
</html>
