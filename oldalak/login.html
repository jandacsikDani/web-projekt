<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon">
    <script src="../javascript/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">FFórum</a>
        <nav class="navbar">
            
                <div class="pages">
                    <a href="../">Kezdőlap</a>
                    <a href="#">Értékelések</a>
                    <a href="#">Felhasználók</a>
                    <a href="oldalak/register.html">Regisztráció</a>
                </div>

                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Keresés">
                </div>
                
            
        </nav>
    </header>
    <main>
        <div class="form-container">
            <p class="title">Bejelentekzés</p>
                <div class="input-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Jelszó</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Elfelejtett jelszó</a>
                    </div>
                </div>
                <button class="sign" onclick="signin()">Bejelentekzés</button>
            <br>
            
            <p class="signup">Nincs még fiókod? 
                <a rel="noopener noreferrer" href="register.html" class="">Regisztráció</a>
            </p>
        </div>
    </main>
</body>
</html>
