<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon">
    <script src="../javascript/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">FFórum</a>
        <nav class="navbar">
            
                <div class="pages">
                    <a href="../">Kezdőlap</a>
                    <a href="#">Értékelések</a>

    <main>
        <div class="form-container">
            <p class="title">Regisztráció</p>
                <div class="input-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" name="username" id="username">
                </div>

                    <label for="email">E-mail cím</label>
                    <input type="text" name="email" id="email" placeholder="">

                <div class="input-group">
                    <label for="password">Jelszó</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group"> 
                    <label for="passwords">Jelszó megerősítése</label>
                    <input type="password" name="passwords" id="password">
                </div>
                <button class="sign">Regisztrálok</button>
            <br>
            
            <p class="signup">Van már fiókod?
                <a rel="noopener noreferrer" href="login.html" class="">Jelentkezz be!</a>
