<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/x-icon" href="../logo.jpg">
    <title>FFórum - Regisztráció</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">FFórum</a>
        <nav class="navbar">
            
                <div class="pages">
                    <a href="../index.html">Kezdőlap</a>
                    <a href="#">Értékelések</a>
                    <a href="#">Felhasználók</a>
                </div>

                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Keresés">
                </div>
                
            
        </nav>
    </header>
    <main>
        <div class="form-container">
            <p class="title">Regisztráció</p>
            <div class="form">
                <div class="input-group">
                    <div>
                        <label for="username">Felhasználónév</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="email">Email cím</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="email">Email cím újra</label>
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="password">Jelszó</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="passwords">Jelszó újra</label>
                        <input type="password" name="passwords" id="password">
                    </div>
                </div>
                <button class="sign">Registrálok</button>
            </div>
            <br>
            
            <p class="signup">Van már fiókod?
                <a rel="noopener noreferrer" href="login.html" class="">Jelentkezz be!</a>
            </p>
        </div>
    </main>
</body>
</html>
